<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Desplegable Derecho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            height: 100%;
            width: 0;
            /* Inicia oculto */
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            /* Oculta el scroll horizontal */
            transition: 0.5s;
            /* Efecto de transición */
            padding-top: 60px;
        }
        
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #575757;
        }
        
        .content {
            padding: 20px;
        }
        
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Botón para abrir el sidebar -->
    <button class="open-btn" onclick="openSidebar()">☰ Abrir Sidebar</button>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
        <a href="#home">Inicio</a>
        <a href="#services">Servicios</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Contenido principal</h1>
        <p>Aquí va el contenido de tu página. Puedes agregar más información, imágenes o cualquier cosa que necesites.</p>
        <p>El sidebar se desplegará al hacer clic en el botón de arriba.</p>
    </div>

    <script>
        // Función para abrir el sidebar
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // Función para cerrar el sidebar
        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>

</html>
